<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="content">
      <div class="main">
        <div class="search-location">
          <form action="./index.html" id="search-weather">
            <input
              type="text"
              name="weather-location"
              id="weather-location"
              placeholder="Search City"
            />
            <button type="submit">Search</button>
          </form>
        </div>
        <button type="button" id="toggle-temp">Toggle temperature</button>
        <div class="location-name">Location Name</div>
        <div class="location-time">9:03pm</div>
        <div class="location-weather">Sunny</div>
        <div class="location-temperature">24°C</div>
        <div class="location-feel">Feels like: 23°C</div>
        <div class="location-wind">Wind speed: 12km/h</div>
        <div class="location-humidity">Humidity: 34%</div>
      </div>

      <div class="day-one">
        <div data-name="one">Mon</div>
        <div data-weather="one">Sunny</div>
        <div data-temp="one">28°C</div>
      </div>
      <div class="day-two">
        <div data-name="two">Tues</div>
        <div data-weather="two">Cloudy</div>
        <div data-temp="two">27°C</div>
      </div>
      <div class="day-three">
        <div data-name="three">Wed</div>
        <div data-weather="three">Sunny</div>
        <div data-temp="three">29°C</div>
      </div>

      <div id="attribute">
        <a
          href="https://www.freepik.com/free-photo/northern-light-aurora-borealis-kirkjufell-iceland-kirkjufell-mountains-winter_11769034.htm#query=northen%20lights&position=3&from_view=search&track=ais"
          >Image by tawatchai07</a
        >
        on Freepik
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
