<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="content">
      <div class="main">
        <div class="search-location">
          <form action="./index.html" id="search-weather">
            <input
              type="text"
              name="weather-location"
              id="weather-location"
              placeholder="Search City"
            />
            <button type="submit">Search</button>
            <div id="error-msg">&nbsp;</div>
          </form>
        </div>
        <button type="button" id="toggle-temp">Toggle temperature</button>
        <div class="location-name"></div>
        <div class="location-time"></div>
        <div class="location-weather"></div>
        <div class="location-temperature"></div>
        <div class="location-feel"></div>
        <div class="location-wind"></div>
        <div class="location-humidity"></div>
      </div>

      <div class="day-zero">
        <div data-name="0"></div>
        <div data-weather="0"></div>
        <div data-temp="0"></div>
      </div>
      <div class="day-one">
        <div data-name="1"></div>
        <div data-weather="1"></div>
        <div data-temp="1"></div>
      </div>
      <div class="day-two">
        <div data-name="2"></div>
        <div data-weather="2"></div>
        <div data-temp="2"></div>
      </div>

      <div id="attribute">
        <a
          href="https://www.freepik.com/free-photo/northern-light-aurora-borealis-kirkjufell-iceland-kirkjufell-mountains-winter_11769034.htm#query=northen%20lights&position=3&from_view=search&track=ais"
          >Image by tawatchai07</a
        >
        on Freepik
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
